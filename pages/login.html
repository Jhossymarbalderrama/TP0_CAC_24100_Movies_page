<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CAC Movies</title>

    <!-- ! Bootstrap 5 -->
    <link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css">

    <!-- ! AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- ! Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body class="bg-login">
    <header id="menu" class="d-flex flex-column text-center py-3 px-2">
        <nav class="navbar navbar-expand-lg px-4">
            <div class="container-fluid">
                <div class="fw-bold an-logo">
                    <i class="fa-solid fa-film fs-5 text-light"></i>
                    <a class="navbar-brand text-light" href="../index.html">CAC-Movies</a>
                </div>
               
            </div>
        </nav>
    </header>
    
    <main id="formulario-login-registro" class="box-form" data-aos="zoom-in" data-aos-duration="1000">
        <form class="form form-login">
            <h1 class="titulo-formulario">Iniciar Sesión</h1>
            <input type="email" class="input-formulario" placeholder="Email" required>
            <input type="password" class="input-formulario" placeholder="Contraseña" required>
            <button type="submit" class="boton-formulario">Iniciar Sesión</button>
            <p class="enlace-registro">
                <a href="./registrarse.html">Registrarse</a>
            </p>
        </form>        
    </main>
    

    <!--  ! Bootstrap 5  -->
    <script src="../css/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- ! FontAwesome -->
    <script src="https://kit.fontawesome.com/181725805d.js" crossorigin="anonymous"></script>
    <!-- ! AOS Animation-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- ! My JS -->
    <script src="../js/main.js"></script>
</body>
</html>
