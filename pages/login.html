<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CAC Movies</title>

    <!-- ! Bootstrap 5 -->
    <!-- <link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- ! AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- ! Stylesheet -->
    <link rel="stylesheet" href="../css/style.css">

    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body class="bg-login">
    <header id="menu" class="d-flex flex-column text-center py-3 px-2">
        <nav class="navbar navbar-expand-lg px-4">
            <div class="container-fluid">
                <div class="fw-bold an-logo">
                    <i class="fa-solid fa-film fs-5 text-light"></i>
                    <a class="navbar-brand text-light" href="../index.html">CAC-Movies</a>
                </div>
               
            </div>
        </nav>
    </header>
    
    <main id="formulario-login-registro" class="box-form" data-aos="zoom-in" data-aos-duration="1000">
        <form id="login-form" class="form form-login">
            <h1 class="titulo-formulario">Iniciar Sesión</h1>

            <input type="email" id="email" class="input-formulario" placeholder="Email" required>
            <span id="validation-email" class="px-3 text-danger visually-hidden w-full d-flex flex-column align-items-start">*Campo requerido</span>

            <input type="password" id="password" class="input-formulario" placeholder="Contraseña" required>
            <span id="validation-password" class="px-3 text-danger visually-hidden w-full d-flex flex-column align-items-start">*Campo requerido</span>

            <button type="submit" class="boton-formulario" onclick="validation()">Iniciar Sesión</button>
            
           <div onclick=loadInvitado()>
            <input type="checkbox" id="invitado"> <label for="invitado">Logearse como invitado</label>
           </div>

            <p class="enlace-registro">
                <a href="./registrarse.html">Registrarse</a>
            </p>
        </form>        
    </main>
    

    <!--  ! Bootstrap 5  -->
    <!-- <script src="../css/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- ! FontAwesome -->
    <script src="https://kit.fontawesome.com/181725805d.js" crossorigin="anonymous"></script>
    <!-- ! AOS Animation-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <!-- ! My JS -->
    <script src="../js/main.js"></script>
</body>
</html>
