<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CAC Movies</title>

    <!-- ! Bootstrap 5 -->
    <!-- <link rel="stylesheet" href="../css/bootstrap/dist/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <!-- ! AOS Animation -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <!-- ! Stylesheet -->
    <!-- <link rel="stylesheet" href="../../css/style.css"> -->
    <link rel="stylesheet" href="./admin.css">

    <link rel="shortcut icon" href="../../favicon.ico" type="image/x-icon">
</head>

<body>
    <main>

        <div class="row">

            <!-- Menu Admin -->
            <div class="off-canvas col-2">
                <div class="canvas-header">
                    <div class="fw-bold an-logo">
                        <!-- <i class="fa-solid fa-film logo-icon text-light"></i> -->
                        <i class="fa-solid fa-user-tie logo-icon text-light"></i>
                        <a class="navbar-brand text-light logo-text" href="../../index.html">CAC-Movies</a>
                    </div>
                </div>

                <div class="canvas-body">
                    <ul>
                        <li>
                            <i class="fa-solid fa-film"></i>
                            <a id="navMovie" onclick="navbar('adminMovie')">Movies</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-user"></i>
                            <a id="navUser" onclick="navbar('adminUser')">Usuarios</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-language"></i>
                            <a id="navLanguage" onclick="navbar('adminLanguage')">Lenguages</a>
                        </li>
                        <li>
                            <i class="fa-solid fa-earth-americas"></i>
                            <a id="navCountry" onclick="navbar('adminCountry')">Paises</a>
                        </li>
                    </ul>
                </div>

                <div class="canvas-footer">
                    <ul>
                        <li>
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <a href="../../index.html">Desconnectarse</a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Body Admin -->
            <div class="body-admin col-10 px-4 py-4">

                <div id="adminMovie" class="hidden">
                    <h3 style="font-weight: bold;">Administrador de Movie</h3>
                    <hr class="border border-danger border-3 opacity-50">
                    <div class="d-flex flex-col gap-3 my-2 justify-content-end">
                        <button type="button" class="btn btn-success px-4">
                            <i class="fa-solid fa-plus"></i>
                            Crear Movie
                        </button>
                    </div>

                    <div id="tableMovies" class="bd-example">                                                                                          
                    </div>
                </div>

                <div id="adminUser" class="hidden">
                    <h3 style="font-weight: bold;">Administrador de Usuarios</h3>
                    <hr class="border border-danger border-3 opacity-50">
                </div>

                <div id="adminLanguage" class="hidden">
                    <h3 style="font-weight: bold;">Administrador de Lenguajes</h3>
                    <hr class="border border-danger border-3 opacity-50">
                </div>

                <div id="adminCountry" class="hidden">
                    <h3 style="font-weight: bold;">Administrador de Paises</h3>
                    <hr class="border border-danger border-3 opacity-50">
                </div>
            </div>
        </div>


    </main>

    <!--  ! Bootstrap 5  -->
    <!-- <script src="../css/bootstrap/dist/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- ! FontAwesome -->
    <script src="https://kit.fontawesome.com/181725805d.js" crossorigin="anonymous"></script>
    <!-- ! AOS Animation-->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <!-- ! My JS -->
    <!-- <script src="../../js/main.js"></script> -->
    <script src="./admin.js"></script>
</body>

</html>
